<ul>
    <li id="myLi">Hover over me!</li>
    <li>Another item</li>
    <li>Yet another item</li>
  </ul>
  
  <script>
    const myLi = document.getElementById("myLi");
  
    myLi.addEventListener("mouseover", () => {
      // Do something when the mouse is over the list item
      myLi.style.backgroundColor = "blue";
    });
  
    myLi.addEventListener("mouseout", () => {
      // Do something when the mouse leaves the list item
      myLi.style.backgroundColor = "white";
    });
  </script>
